<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="date.css">
</head>
<body onselectstart="return false;">
<div class="bg">
    <div class="date">
        <div class="title">
            <span class="time">00:00:00</span>
            <span class="bigTime">2017年1月1日</span>
        </div>
        <div class="allDay">
            <div class="Atitle clear">
                <span class="YM">2017年1月</span>
                <span class="down">﹀</span>
                <span class="up">︿</span>
            </div>
            <div class="days">
                <span class="daysDayS">一</span>
                <span class="daysDayS">二</span>
                <span class="daysDayS">三</span>
                <span class="daysDayS">四</span>
                <span class="daysDayS">五</span>
                <span class="daysDayS">六</span>
                <span class="daysDayS">日</span>
                <div class="FDay">

                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script src="date.js"></script>
</html>
